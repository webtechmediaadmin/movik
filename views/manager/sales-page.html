<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/istocken.js"></script>

    <title>Sales Page</title>
</head>

<body>
    <div>
        <form id="salesForm">
            <label for="productID">Product Name:</label>
            <select id="productID" name="productID" required>
                <option value="">Select a product</option>
            </select>
            <br />

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required />
            <br />

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required />
            <br />

            <label for="date">Total Price:</label>
            <input type="text" id="totalPrice" name="tprice" required />
            <br />

            <button type="submit">Place Order</button>
        </form>
    </div>

    <script>

        // Fetch products from the API and populate the dropdown
        async function fetchProducts() {
            try {
                const response = await fetch("http://localhost:9000/api/products/get-product"); // Corrected URL
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const products = await response.json();
                const productSelect = document.getElementById("productID");

                products.data.forEach((product) => {
                    const option = document.createElement("option");
                    option.value = product.id;
                    option.textContent = product.name;
                    productSelect.appendChild(option);
                });
            } catch (error) {
                console.error("There was a problem with the fetch operation:", error);
            }
        }

        // Call fetchProducts when the page loads
        document.addEventListener("DOMContentLoaded", fetchProducts);


        // Handle form submission
        document.getElementById("salesForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const productID = document.getElementById("productID").value;
            const quantity = document.getElementById("quantity").value;
            const date = document.getElementById("date").value;
            const totalPrice = document.getElementById("totalPrice").value;


            fetch("http://localhost:9000/api/sales/create-sales", {
                method: "POST",
                headers: {
                    Authorization: `Bearer ${sessionToken}`,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ productID, quantity, date, totalPrice }),
            })
                .then((res) => res.json())
                .then((data) => {
                    if (data.status) {
                        alert("Sales Added successfully!");
                    } else {
                        alert("Error In Adding Sales: " + data.message);
                    }
                })
                .catch((error) => {
                    console.error("There was a problem with the fetch operation:", error);
                    alert("Error placing order. Please try again later.");
                });
        });

    </script>

</body>

</html>
