    <div id="content">
        <div class="container mb-3">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title">Admin Registration</div>
                    <form id="RegistrationForm">
                        <div class="user__details">
                            <div class="input__box">
                                <span class="details">Name</span>
                                <input type="text" id="name" placeholder="E.g: John Smith" required>
                            </div>
                            <div class="input__box">
                                <span class="details">Username</span>
                                <input type="text" id="username" placeholder="johnWC98" required>
                            </div>
                            <div class="input__box">
                                <span class="details">Password</span>
                                <input type="password" id="password" placeholder="********" required>
                            </div>
                            <div class="input__box">
                                <span class="details">Confirm Password</span>
                                <input type="password" id="cpassword" placeholder="********" required>
                            </div>

    <script src="js/navcss.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function register() {
            let name = document.getElementById("name").value;
            let username = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            let cpass = document.getElementById("cpassword").value;
            let role = document.querySelector('input[name="role"]:checked').value;

            if (pass === cpass) {
                fetch("http://localhost:9000/api/dealers/register", {
                    method: "POST",
                    headers: {
                        Authorization: sessionStorage.getItem("token"),
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        name: name,
                        username: username,
                        password: pass,
                        role: role
                    })
                })
                    .then(res => res.json())
                    .then((data) => {
                        console.log(data)
                    })
                // axios.post('http://localhost:9000/api/dealers/register', {
                //     name: name,
                //     username: username,
                //     password: pass,
                //     role: role
                // })
                //     .then(response => {
                //         console.log("Registration successful:", response.data);
                //         alert("Registration successful");
                //     })
                //     .catch(error => {
                //         console.error("Registration failed:", error);
                //         alert("Registration failed");
                //     });
            } else {
                console.log("Passwords do not match");
                alert("Passwords do not match");
            }
        }

        document.getElementById('RegistrationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            register();
        });

    </script>
