    <script src="js/navcss.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function fetchManagerData() {
            try {
                const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySUQiOjEsInJvbGUiOiJzdXBlci1hZG1pbiIsImlhdCI6MTcxNzQ5ODgyNn0.gj1B6sWQtZHB_a0_v17iWPt4vZyuaRx3kJxIPDdMfq4';

                const response = await fetch("http://localhost:9000/api/manager", {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const mgData = await response.json();
                const managerBody = document.getElementById("managerBody");

                mgData.data.forEach((mgData, index) => {
                    const row = document.createElement("tr");
                    row.classList.add("responsive-table__row");

                    row.innerHTML = `
                        <td class="responsive-table__body__text responsive-table__body__text--name">${index + 1}</td>
                        <td class="responsive-table__body__text responsive-table__body__text--status">${mgData.name}</td>
                        <td class="responsive-table__body__text responsive-table__body__text--country"><img src='http://localhost:9000/${mgData.image}' alt="${mgData.name}" style="width: 50px; height: 50px;"></td>
                        <td class="responsive-table__body__text responsive-table__body__text--types">${mgData.inventoryCount}</td>
                        <td class="responsive-table__body__text responsive-table__body__text--update">${mgData.slug}</td>
                        <td>
                            <button type="button"  class="btn btn-success" onClick="editData('${mgData.id}')" data-bs-toggle="modal" data-bs-target="#exampleModal" id="editBtn">Edit</button>
                            <button type="button" onClick="deleteProduct('${mgData.id}')" class="btn btn-danger" id="deleteBtn">Delete</button>
                        </td>
                    `;

                    managerBody.appendChild(row);
                });
            } catch (error) {
                console.error("There was a problem with the fetch operation:", error);
            }
        }
        document.addEventListener("DOMContentLoaded", fetchManagerData);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
