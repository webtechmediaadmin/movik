<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Super admin data</title>
</head>

<body style="background: linear-gradient(135deg, #71b7e6, #9b59b6);">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">Hidden brand</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="title">Registration</div>
        <form id="RegistrationForm">
            <div class="user__details">
                <div class="input__box">
                    <span class="details">Name</span>
                    <input type="text" id="name" placeholder="E.g: John Smith" required>
                </div>
                <div class="input__box">
                    <span class="details">Username</span>
                    <input type="text" id="username" placeholder="johnWC98" required>
                </div>
                <div class="input__box">
                    <span class="details">Password</span>
                    <input type="password" id="password" placeholder="********" required>
                </div>
                <div class="input__box">
                    <span class="details">Confirm Password</span>
                    <input type="password" id="cpassword" placeholder="********" required>
                </div>
            </div>
            <div class="gender__details">
                <span class="gender__title">Role</span>
                <div class="category" id="role">
                    <label for="dealer">
                        <input type="radio" id="dealer" name="role" value="Dealer" required>
                        <!-- <span class="dot one"></span> -->
                        <span>Dealer</span>
                    </label>
                    <label for="distributor">
                        <input type="radio" id="distributor" name="role" value="Distributor" required>
                        <!-- <span class="dot two"></span> -->
                        <span>Distributor</span>
                    </label>
                </div>
            </div>
            <button type="submit" id="regi-btn" class="button">Register</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function register() {
            let name = document.getElementById("name").value;
            let username = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            let cpass = document.getElementById("cpassword").value;
            let role = document.querySelector('input[name="role"]:checked').value;

            if (pass === cpass) {
                axios.post('http://localhost:9000/api/dealers/register', {
                    name: name,
                    username: username,
                    password: pass,
                    role: role
                })
                    .then(response => {
                        console.log("Registration successful:", response.data);
                        alert("Registration successful");
                    })
                    .catch(error => {
                        console.error("Registration failed:", error);
                        alert("Registration failed");
                    });
            } else {
                console.log("Passwords do not match");
                alert("Passwords do not match");
            }
        }

        document.getElementById('RegistrationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            register();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
