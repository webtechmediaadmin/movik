    <!-- Main Content -->
    <div id="main-content" style="display: none">
        <!-- Your main content goes here -->
        <div class="form-sec">
            <img src="images/movik-logo.png" alt="" class="login-img">
            <form class="container-2" id="login-form" novalidate>

                <div>
                    <h3>Welcome Back</h3>
                    <!-- <div class="greeting">We're so excited to see you again!</div> -->
                </div>
                <div>
                    <div>
                        <label for="username" minlength="4">Username or Email</label>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <input id="username" type="text" required />
                </div>
                <div>
                    <div>
                        <label for="password">Password</label>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <input id="password" type="password" required minlength="8" />
                    <a href="#">Forgot your password?</a>
                </div>
                <button type="submit" id="submit-btn">Login</button>
                <span aria-live="assertive" id="js-loadingMsg" class="sr-only">
                    <!-- Use JavaScript to inject the loading message -->
                </span>
            </form>
        </div>
    </div>

    <script>
        // Function to simulate loading time and hide preloader
        window.addEventListener("load", function () {
            setTimeout(function () {
                document.getElementById("preloader").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 2000); // Simulate a 2-second loading time
        });

        function loginpanel() {
            let username = document.getElementById("username").value;
            let pass = document.getElementById("password").value;

            fetch("http://localhost:9000/api/super-admin-login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email: username, password: pass }),
            })
                .then((res) => res.json())
                .then((data) => {
                    if (data.status == false) {
                        if (data.message == "Wrong Credentials") {
                            alert(data.message);
                        } else {
                            fetch("http://localhost:9000/api/admin/login-admin", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                },
                                body: JSON.stringify({ email: username, password: pass }),
                            })
                                .then((res) => res.json())
                                .then((data) => {
                                    if (data.status == false) {
                                        if (data.message == "Wrong Credentials") {
                                            alert(data.message);
                                        } else {
                                            fetch(
                                                "http://localhost:9000/api/manager/login-manager",
                                                {
                                                    method: "POST",
                                                    headers: {
                                                        "Content-Type": "application/json",
                                                    },
                                                    body: JSON.stringify({
                                                        email: username,
                                                        password: pass,
                                                    }),
                                                }
                                            )
                                                .then((res) => res.json())
                                                .then((data) => {
                                                    if (data.status == false) {
                                                        alert(data.message);
                                                    } else {
                                                        if (data.data.deactivatedBySuperAdmin == true) {
                                                            alert("Your account has been deactivated!")
                                                        } else {
                                                            sessionStorage.setItem("token", data.token);
                                                            sessionStorage.setItem("role", data.data.role);
                                                            window.location.href =
                                                                "./manager/manager-home.html";
                                                        }
                                                    }
                                                });
                                        }
                                    } else {
                                        sessionStorage.setItem("token", data.token);
                                        sessionStorage.setItem("role", data.data.role);
                                        window.location.href = "/admin/admin-home.html";
                                    }
                                });
                        }
                    } else {
                        sessionStorage.setItem("token", data.token);
                        sessionStorage.setItem("role", data.data.role);
                        window.location.href = "./super-admin/home.html";
                    }
                });
        }

        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault();
            loginpanel();
        });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
