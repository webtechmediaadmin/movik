    </div>

    <div id="content">
        <table class="responsive-table">
            <!-- Responsive Table Header Section -->
            <thead>
                <tr>
                    <th scope="col">Dealer/Distributor</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <!-- Responsive Table Body Section -->
            <tbody class="responsive-table__body" id="orderData">
            </tbody>
        </table>
    </div>
    </div>

    <script>
        async function fetchOrders() {
            try {
                const res = await fetch("http://localhost:9000/api/orders/get-orders", {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                if (!res.ok) {
                    throw new Error("Network response was not ok");
                }
                const orders = await res.json();
                console.log(orders);
                const orderData = document.getElementById("orderData");

                orders.data.forEach((orders, index) => {
                    console.log(orders)
                    const row = document.createElement("tr");
                    row.classList.add("responsive-table__row");

                    row.innerHTML = `
                        <td data-label="Id">${orders.manager.name}</td>
                        <td data-label="Id">${orders.product.name}</td>
                         <td data-label="Date">${orders.date}</td>
                        <td data-label="Quantity">${orders.quantity}</td>
                        <td data-label="Quantity">${orders.status}</td>
                    `;

                    orderData.appendChild(row);
                });
            } catch (error) {
                console.error("There was a problem with the fetch operation:", error);
            }
        }
        document.addEventListener("DOMContentLoaded", fetchOrders);
    </script>
