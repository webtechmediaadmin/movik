<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body style="background: linear-gradient(135deg, #71b7e6, #9b59b6);">
    <div id="main-container">

        <div id="topNav">
            <div id="hamburger">&#9776;</div>

                <h1 id="welcomeName"></h1>
            </div>
            <div id="imageClick">
                <img id="profileImg" src="../images/movik-logo.png" alt="Profile Image" />
            </div>
        </div>
        <div id="hiddenFeatures">
            <div>Your Account</div>
            <div id="logOut">Logout</div>
        </div>
        <!-- Side Navigation Bar -->
        <div id="sideNav">
            <button class="closeBtn">&times;</button>
            <ul>
                <li><i class="fas fa-home"></i><a href="./home.html">Home</a></li>
                <li><i class="fas fa-user"></i> <a href="./admin-create.html">Create Admin</a></li>
                <li><i class="fas fa-user-cog"></i> <a href="./manager-view.html">Create Manager</a></li>

                <li><i class="fas fa-eye"></i><a href="./product-create.html">Create Product</a></li>
                <li><i class="fas fa-upload"></i><a href="./product-view.html">View Product</a></li>
            </ul>
        </div>
        <!-- MAIN CONTENT OF THE HOME PAGE -->
        <div id="content">
            <table class="responsive-table table table-striped table-bordered">
                <!-- Responsive Table Header Section -->
                <thead class="responsive-table__head">
                    <tr class="responsive-table__row">
                        <th class="responsive-table__head__title responsive-table__head__title--name">S.No</th>
                        <th class="responsive-table__head__title responsive-table__head__title--status">Name</th>
                        <th class="responsive-table__head__title responsive-table__head__title--country">Image</th>
                        <th class="responsive-table__head__title responsive-table__head__title--types">Inventory Count
                        </th>
                        <th class="responsive-table__head__title responsive-table__head__title--update">Slug</th>
                        <th class="responsive-table__head__title responsive-table__head__title--country">Actions</th>
                    </tr>
                </thead>
                <!-- Responsive Table Body Section -->
                <tbody class="responsive-table__body" id="productTableBody">
                    <!-- Dynamic rows will be appended here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Data From Here</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="edit-name" placeholder="Enter your name" value="">
                    <input type="file" id="edit-image" placeholder="">
                    <input type="text" id="edit-inventoryCount" placeholder="Inventory data">
                    <input type="text" id="edit-slug-name" placeholder="Slug Name">
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                    <button type="button" onclick="updateData()" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/navcss.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function fetchProducts() {
            try {
                const response = await fetch("http://localhost:9000/api/products/get-product");
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const products = await response.json();
                const productTableBody = document.getElementById("productTableBody");

                console.log(products)
                products.data.forEach((product, index) => {
                    const row = document.createElement("tr");
                    row.classList.add("responsive-table__row");

                    row.innerHTML = `
                        <td class="responsive-table__body__text responsive-table__body__text--name">${index + 1}</td>
                        <td class="responsive-table__body__text responsive-table__body__text--status">${product.name}</td>
                        <td class="responsive-table__body__text responsive-table__body__text--country"><img src='http://localhost:9000/${product.image}' alt="${product.name}" style="width: 50px; height: 50px;"></td>
                        <td class="responsive-table__body__text responsive-table__body__text--types">${product.inventoryCount}</td>
                        <td class="responsive-table__body__text responsive-table__body__text--update">${product.slug}</td>
                        <td>
                            <button type="button"  class="btn btn-success" onClick="editData('${product.id}')" data-bs-toggle="modal" data-bs-target="#exampleModal" id="editBtn">Edit</button>
                            <button type="button" onClick="deleteProduct('${product.id}')" class="btn btn-danger" id="deleteBtn">Delete</button>
                        </td>
                    `;

                    productTableBody.appendChild(row);
                });
            } catch (error) {
                console.error("There was a problem with the fetch operation:", error);
            }
        }
        document.addEventListener("DOMContentLoaded", fetchProducts);
    </script>

    <script>

        function deleteProduct(id) {
            fetch(`http://localhost:9000/api/products/get-product/${id}`, {
                method: "DELETE",
                headers: {
                    Authorization: `Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySUQiOjEsInJvbGUiOiJzdXBlci1hZG1pbiIsImlhdCI6MTcxNzQ4MDQwMn0.v2wxAytDJ9BIlK0ygJk0sTYFexWiOdgexfAmU-43yBo`,
                    "Content-Type": "application/json",
                },
            })
                .then((res) => res.json())
                .then((data) => {
                    console.log(data);
                    // window.load();
                })
                .catch((error) => {
                    console.error('Error', error);
                });
        }

        function editData(id) {
            fetch(`http://localhost:9000/api/products/edit-product/${id}`, {
                method: "GET",
                headers: {
                    Authorization: `Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySUQiOjEsInJvbGUiOiJzdXBlci1hZG1pbiIsImlhdCI6MTcxNzQ4MDQwMn0.v2wxAytDJ9BIlK0ygJk0sTYFexWiOdgexfAmU-43yBo`,
                    "Content-Type": "application/json",
                },
            })
                .then((res) => res.json())
                .then((data) => {
                    console.log(data.name);
                    document.getElementById('edit-name').value = data.name;
                    document.getElementById('edit-inventoryCount').value = data.inventoryCount;
                    document.getElementById('edit-slug-name').value = data.slug;

                    $('#exampleModal').modal('show');
                })
                .catch((error) => {
                    console.error('Error', error);
                });
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
