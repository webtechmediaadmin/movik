    <div id="container">
        <div class="title"><i class="fas fa-id-card-alt"></i>&nbsp; <h2>My Profile</h2>
        </div>
        <div class="data-profile">

            <div class="profile-item">
                <label for="name">Name:</label>
                <span id="name"></span>
            </div>
            <div class="profile-item">
                <label for="email">Email:</label>
                <span id="email"></span>
            </div>
            <div class="profile-item">
                <label for="role">Role:</label>
                <span id="role"></span>
            </div>

            <div class="profile-item">
                <label for="image">Profile Image:</label>
                <img id="image" class="profile-image" alt="Profile Image" />
            </div>
            <button id="edit-button"><i class="fas fa-pen"></i> Edit</button>

        </div>
        <!-- edit form -->
        <form id="edit-form" class="hidden">
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" name="name" />

            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" name="email" />

            <label for="edit-image">Choose a Profile Image</label>
            <input type="file" id="edit-image" name="image" />

            <button type="button" onclick="updateProfile()">Save</button>
        </form>
    </div>

    <script src="../js/istocken.js"></script>
    <script>
        async function fetchProfile() {
            try {
                let response = await fetch("http://localhost:9000/api/super-admin/my-profile", {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                let data = await response.json();
                console.log(data);
                document.getElementById('name').textContent = data.data.name || "N/A";
                document.getElementById('email').textContent = data.data.email || "N/A";
                document.getElementById('role').textContent = data.data.role || "N/A";
                document.getElementById('image').src = `http://localhost:9000/${data.data.image}` || "https://th.bing.com/th/id/OIP.kUxY3nn_Tig7j9T92rsFJQHaF6?w=860&h=686&rs=1&pid=ImgDetMain"; // default image if none provided

                // Pre-fill the form with current data
                document.getElementById('edit-name').value = data.data.name || "";
                document.getElementById('edit-email').value = data.data.email || "";


            } catch (error) {
                console.error('Error fetching profile:', error);
                alert('Error fetching profile. Please try again');
            }
        }

        document.getElementById('edit-button').addEventListener('click', () => {
            document.getElementById('edit-form').classList.toggle('hidden');
        });

        async function updateProfile() {
            const updatedData = {
                name: document.getElementById('edit-name').value,
                image: document.getElementById('edit-image').value
            };

            try {
                let response = await fetch("http://localhost:9000/api/update-my-profile", {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify(updatedData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                let data = await response.json();
                console.log(data);
                alert('Profile updated successfully');
                fetchProfile(); // Refresh the profile data
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Error updating profile. Please try again');
            }
        }

        fetchProfile();
    </script>
