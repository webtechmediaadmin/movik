    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Update Manager Data</h5>

                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-2">

                        </div>

                            <label for="edit-Email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="edit-Email" name="email">
                        </div>
                        <div class="mb-2 pt-2 pb-2">

    <!-- Password Change Modal -->
    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">Update Password Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="passwordForm">
                        <div class="mb-2">
                            <label for="new-password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new-password">
                        </div>
                        <div class="mb-2">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="updateProfile()">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchProfile() {
            try {
                let response = await fetch("http://localhost:9000/api/super-admin/my-profile", {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                let data = await response.json();
                document.getElementById('name').textContent = data.data.name || "N/A";
                document.getElementById('email').textContent = data.data.email || "N/A";
                document.getElementById('role').textContent = data.data.role || "N/A";
                document.getElementById('image').src = `http://localhost:9000/${data.data.image}` || "https://th.bing.com/th/id/OIP.kUxY3nn_Tig7j9T92rsFJQHaF6?w=860&h=686&rs=1&pid=ImgDetMain";

                // Pre-fill the form with current data
                document.getElementById('edit-Name').value = data.data.name || "";
                document.getElementById('edit-Email').value = data.data.email || "";

            } catch (error) {
                console.error('Error fetching profile:', error);
                alert('Error fetching profile. Please try again');
            }
        }

        async function updateProfile() {
            const updatedData = {
                name: document.getElementById('edit-Name').value,
                email: document.getElementById('edit-Email').value
            };

            try {
                let response = await fetch("http://localhost:9000/api/update-my-profile", {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify(updatedData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                let data = await response.json();
                console.log(data);
                alert('Profile updated successfully');
                fetchProfile();
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Error updating profile. Please try again');
            }
        }

        async function updatePassword(event) {
            event.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match");
                return;
            }

            const updatedPasswordData = {
                password: newPassword
            };

            try {
                let response = await fetch("http://localhost:9000/api/update-password", {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify(updatedPasswordData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                let data = await response.json();
                console.log(data);
                alert('Password updated successfully');
                document.getElementById('passwordModal').classList.remove('show');
                document.body.classList.remove('modal-open');
                document.querySelector('.modal-backdrop').remove();
            } catch (error) {
                console.error('Error updating password:', error);
                alert('Error updating password. Please try again');
            }
        }

        document.getElementById('passwordForm').addEventListener('submit', updatePassword);
        document.getElementById('editForm').addEventListener('submit', updateProfile);

        fetchProfile();
    </script>
